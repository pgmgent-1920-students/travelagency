<h2>{{title}}</h2>

<form id="edit-trip">
    <div class="form-group">
        <label for="title">Titel</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ trip.title }}">
    </div>
    <div class="form-group">
        <label for="title">Locatie</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ trip.location }}">
    </div>
    <button type="submit" class="btn btn-success">Verstuur</button>
</form>
