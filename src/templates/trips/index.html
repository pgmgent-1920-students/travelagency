<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Locatie</th>
        <th scope="col">Titel</th>
      </tr>
    </thead>
    <tbody>
      {% for trip in trips %}
      <tr>
        <th scope="row">#</th>
        <td>{{trip.location}}</td>
        <td>{{trip.title}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
